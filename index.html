<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب النسبة المئوية</title>
    <!-- إضافة Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        .btn-group .btn {
            margin: 5px;
            color: #ffffff;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }
        .btn-secondary {
            background-color: #10b981;
            border: none;
        }
        .btn-success {
            background-color: #ef4444;
            border: none;
        }
        .dropdown-item:hover {
            background-color: #4b5563;
            color: #ffffff;
        }
        .form-control {
            background-color: #3a3a3c;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #525255;
            color: #ffffff;
            border: none;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.1);
        }
        .btn-block {
            background-color: #3b82f6;
            border: none;
            border-radius: 10px;
        }
        .btn-block:hover {
            background-color: #2563eb;
        }
        .alert-info {
            background-color: #2563eb;
            color: #ffffff;
            border: none;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #custom-message {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>حساب النسبة المئوية للدرجات</h2>
        
        <!-- أزرار المراحل -->
        <div class="text-center mb-4">
            <!-- زر الابتدائي مع الأزرار الفرعية -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    الابتدائي
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'المهارات الحياتية'])">ثالث ابتدائي</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'المهارات الحياتية'])">رابع ابتدائي</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'المهارات الحياتية'])">خامس ابتدائي</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'المهارات الحياتية'])">سادس ابتدائي</a>
                </div>
            </div>

            <!-- زر المتوسط مع الأزرار الفرعية -->
            <div class="btn-group mx-2">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    المتوسط
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'الحاسب الآلي'])">أول متوسط</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'الحاسب الآلي'])">ثاني متوسط</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(7, ['اللغة العربية', 'الرياضيات', 'العلوم', 'التربية الإسلامية', 'الدراسات الاجتماعية', 'اللغة الإنجليزية', 'الحاسب الآلي'])">ثالث متوسط</a>
                </div>
            </div>

            <!-- زر الثانوي مع الأزرار الفرعية -->
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    الثانوي
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(6, ['الكفايات اللغوية', 'الرياضيات', 'التفسير', 'اللغة الإنجليزية', 'الاحياء' ,'التفكير الناقد'])">أول ثانوي</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(6, ['اللغة العربية', 'الرياضيات', 'الفيزياء', 'اللغة الإنجليزية', 'الاحياء' ,'الكيمياء'])">ثاني ثانوي</a>
                    <a class="dropdown-item" href="#" onclick="setGradeInputs(5, ['اللغة العربية', 'الرياضيات', 'الفيزياء', 'اللغة الإنجليزية', 'الاحياء' ,'الكيمياء'])">ثالث ثانوي</a>
                </div>
            </div>
        </div>

        <form id="gradeForm">
            <div id="gradesContainer"></div>
            <button type="button" class="btn btn-block mt-3" onclick="calculatePercentage()">احسب النسبة</button>
        </form>
        
        <div id="result" class="alert alert-info text-center" style="display: none;"></div>
        <div id="custom-message" class="text-center" style="display: none;"></div>
    </div>

    <!-- إضافة Bootstrap JS و jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // دالة لتهيئة حقول الدرجات بناءً على المواد
        function setGradeInputs(totalSubjects, subjects) {
            const gradesContainer = document.getElementById("gradesContainer");
            gradesContainer.innerHTML = "";

            subjects.forEach((subject, index) => {
                const inputGroup = document.createElement("div");
                inputGroup.classList.add("form-group");
                inputGroup.innerHTML = `
                    <label for="grade${index + 1}">درجة ${subject}</label>
                    <input type="number" class="form-control" id="grade${index + 1}" min="0" max="100" placeholder="ادخل درجة ${subject}">
                `;
                gradesContainer.appendChild(inputGroup);
            });
        }

        // دالة لحساب النسبة
        function calculatePercentage() {
            const gradesContainer = document.getElementById("gradesContainer");
            const gradeInputs = gradesContainer.querySelectorAll("input[type='number']");
            let totalGrades = 0;
            let totalSubjects = gradeInputs.length;

            gradeInputs.forEach(input => {
                const grade = parseFloat(input.value);
                if (!isNaN(grade)) {
                    totalGrades += grade;
                }
            });

            const percentage = (totalGrades / (totalSubjects * 100)) * 100;
            const resultDiv = document.getElementById("result");
            const messageDiv = document.getElementById("custom-message");

            resultDiv.style.display = "block";
            resultDiv.textContent = `نسبتك المئوية: ${percentage.toFixed(2)}%`;

            // رسالة خاصة بناءً على النسبة
            messageDiv.style.display = "block";
            if (percentage >= 95) {
                messageDiv.textContent = "ممتاز يا وحش استمر!";
            } else {
                messageDiv.textContent = "ممتاز, شكلك مو مذاكر زين";
            }
        }
    </script>
</body>
</html>
